<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{this.language.authorisationText[0]}}
        </mat-card-title>
        <mat-card-subtitle>
            {{this.language.authorisationText[1]}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="fill">
                <!--username-->
                <mat-label>{{this.language.authorisationText[4]}}</mat-label>
                <input matInput type="text" placeholder="{{this.language.authorisationText[5]}}"
                    formControlName="username"/>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <!--password-->
                <mat-label>{{this.language.authorisationText[6]}}</mat-label>
                <input matInput type="password" placeholder="{{this.language.authorisationText[6]}}"
                    formControlName="password"/>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="this.loginForm.invalid" (click)="login()">
            {{this.language.authorisationText[2]}}
        </button>
        <a mat-raised-button color="warn" routerLink="/home">
            {{this.language.miscellanousText[2]}}
        </a>

    </mat-card-actions>
</mat-card>
